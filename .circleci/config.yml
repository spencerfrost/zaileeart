version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:lts
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install pnpm package manager
          command: |
            sudo corepack enable
            corepack prepare pnpm@latest-9 --activate
            pnpm config set store-dir .pnpm-store
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - run:
          name: Build Frontend
          command: pnpm run build:frontend
      - run:
          name: Build Backend
          command: pnpm run build:backend
      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store
      - persist_to_workspace:
          root: .
          paths:
            - apps/frontend/.output
            - apps/backend/dist
            - apps/backend/package.json
            - pnpm-lock.yaml

  deploy:
    machine:
      image: ubuntu-2204:current
    steps:
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: Install rsync
          command: |
            sudo apt-get update
            sudo apt-get install -y rsync
      - run:
          name: Deploy to Server
          command: |
            rsync -avzc --delete /home/circleci/project/apps/frontend/.output/ $SERVER_USER@$SERVER_IP:/var/www/zaileeart/frontend/
            rsync -avzc --delete --exclude='public/uploads' /home/circleci/project/apps/backend/dist/ $SERVER_USER@$SERVER_IP:/var/www/zaileeart/backend/
            rsync -avzc /home/circleci/project/apps/backend/package.json /home/circleci/project/pnpm-lock.yaml $SERVER_USER@$SERVER_IP:/var/www/zaileeart/backend/
            ssh $SERVER_USER@$SERVER_IP 'bash -l -c "cd /var/www/zaileeart/backend && command -v pnpm >/dev/null 2>&1 && pnpm install --production || npm install --production && pm2 restart /var/www/zaileeart/ecosystem.config.cjs && sudo systemctl restart nginx"'

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master